<html>
    
    <head>

                <tr>
                    <td>
                        First Name:

                        <input type="text" placeholder="First Name" name="">

                </tr>
                <tr>
                    <td>
                        Last Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Last Name" name="">
                    </td>
                </tr>
                <tr>
                    <tr>
                        <td>
                            Mail Address1:
                        </td>
                        <td>
                            <input type="text" placeholder=" Mail Address1" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Mail Address2:
                        </td>
                        <td>
                            <input type="text" placeholder=" Mail Address2" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                           City:

                    </tr>
                    <tr>
                        <td>
                           State:

                        <td>
                            <input type="text" placeholder=" State" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                           Language Known:
                        </td>

                            <input type="text" placeholder=" Language Known" name="">
                        </td>
                    </tr>

                        Phone Number:

                        <input type="phone" placeholder="9867******">

                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="email" placeholder="example1@*8">
                    </td>
                </tr>
                
            <tr>
                <td>
                    Additional Information:
                </td>
                <td>
                    <textarea rows="5" col="17" placeholder="Additional Information"></textarea>
                </td>
            </tr>
            
            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
            </table>
        </div>
        </form>

</html>
